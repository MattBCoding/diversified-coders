    <!-- Contact Form -->
    <div class="main-container">
        <h3 class="text-center text-uppercase mb-3">Contact Us</h3>
        <div class="container">
            <form class="row justify-content-center flex-column align-items-center" id="form">
                <div class="form-floating col-lg-6 col-sm-12 pb-3">
                    <input type="text" class="form-control" name="from_name" id="from_name" placeholder="Name" required>
                    <label for="from_name">Name</label>
                </div>
                <div class="form-floating col-lg-6 col-sm-12">
                    <input type="email" class="form-control" name="from_email" id="from_email" placeholder="Email" required>
                    <label for="from_email">Email address</label>
                <div id="emailHelp" class="form-text pb-3">We'll never share your email with anyone else.</div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <p>Select one or more as applicable:</p>
                </div>
                <div class="form-check col-lg-6 col-sm-12">
                    <input class="form-check-input" type="checkbox" name="location_type" value="Leisure Event" id="location_type">
                    <label class="form-check-label" for="location_type">
                        Leisure Event
                    </label>
                </div>
                <div class="form-check col-lg-6 col-sm-12">
                    <input class="form-check-input" name="location_type" type="checkbox" value="School" id="location_type">
                    <label class="form-check-label" for="location_type">
                        School
                    </label>
                </div>
                <div class="form-check col-lg-6 col-sm-12">
                    <input class="form-check-input" name="location_type" type="checkbox" value="Corporate" id="location_type">
                    <label class="form-check-label" for="location_type">
                        Corporate
                    </label>
                </div>
                <div class="form-check col-lg-6 col-sm-12 pb-3">
                    <input class="form-check-input" name="location_type" type="checkbox" value="Other" id="location_type">
                    <label class="form-check-label" for="location_type">
                        Other
                    </label>
                </div>
                <div class="form-floating col-lg-6 col-sm-12">
                    <textarea class="form-control"  style="height:200px;" name="message" placeholder="Leave a comment here" id="message" required></textarea>
                    <label for="message">Give us more details on your inquiry</label>
                </div>
                <div class="col-lg-6 col-sm-12 py-3">
                    <button type="submit" id="button" class="btn w-100 btn-large btn-outline-dark fw-bold text-uppercase">Send</button>
                </div>
            </form>
        </div>
    </div>
