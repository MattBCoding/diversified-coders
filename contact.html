    <!-- Contact Form -->
    <div class="main-container">
        <h3 class="text-center text-uppercase mb-3">Contact Us</h3>
        <div class="container">
            <form class="row justify-content-center flex-column align-items-center" id="form">
                <div class="form-floating col-lg-6 col-sm-12 pb-3">
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-floating col-lg-6 col-sm-12">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <label for="email">Email address</label>
                <div id="emailHelp" class="form-text pb-3">We'll never share your email with anyone else.</div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <p>Select one or more as applicable:</p>
                </div>
                <div class="form-check col-lg-6 col-sm-12">
                    <input class="form-check-input" type="checkbox" value="" id="leisure-event">
                    <label class="form-check-label" for="leisure-event">
                        Leisure Event
                    </label>
                </div>
                <div class="form-check col-lg-6 col-sm-12">
                    <input class="form-check-input" type="checkbox" value="" id="school">
                    <label class="form-check-label" for="school">
                        School
                    </label>
                </div>
                <div class="form-check col-lg-6 col-sm-12">
                    <input class="form-check-input" type="checkbox" value="" id="corporate">
                    <label class="form-check-label" for="corporate">
                        Corporate
                    </label>
                </div>
                <div class="form-check col-lg-6 col-sm-12 pb-3">
                    <input class="form-check-input" type="checkbox" value="" id="other">
                    <label class="form-check-label" for="other">
                        Other
                    </label>
                </div>
                <div class="form-floating col-lg-6 col-sm-12">
                    <textarea class="form-control"  style="height:200px;" placeholder="Leave a comment here" id="floatingTextarea" required></textarea>
                    <label for="floatingTextarea">Give us more details on your inquiry</label>
                </div>
                <div class="col-lg-6 col-sm-12 py-3">
                    <button type="submit" class="btn w-100 btn-large btn-outline-dark fw-bold text-uppercase">Send</button>
                </div>
            </form>
        </div>
    </div>
